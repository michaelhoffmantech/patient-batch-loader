<!DOCTYPE html>
<html>
<head>
	<title>Spring Batch Job Executor</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	
	<!-- Optional theme -->

		crossorigin="anonymous">
	
	<script type="text/javascript">
		
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Patient Batch Loader - Spring Batch Job Runner</h1>
		</div>	
		<form id="jobForm">
			<div class="row">
				<div class="form-group">
					<label for="fileName">File Name</label>
					<input type="text" class="form-control" id="fileName" placeholder="test.csv" />
				</div>
			</div>
			<div class="row">
				<button type="submit" class="btn btn-primary" id="jobRunButton">Submit</button>
			</div>
		</form>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
	<!-- Latest compiled and minified JavaScript -->

		crossorigin="anonymous"></script>

</html>
